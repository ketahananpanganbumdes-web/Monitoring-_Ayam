<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BUMDes Cikahuripan - V21 Cloud</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        #app-content { display: none; }
        @media (max-width: 768px) {
            #sidebar { position: fixed; left: -100%; z-index: 50; height: 100%; transition: 0.3s; }
            #sidebar.active { left: 0; }
        }
        input, select, button { min-height: 44px; }
        #loading-overlay { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.8); z-index: 10000; justify-content: center; 
            align-items: center; color: white; flex-direction: column; 
        }
        .sidebar-link.active { background-color: #166534; border-left: 4px solid #facc15; }
    </style>
</head>
<body class="bg-gray-100 font-sans antialiased text-gray-900">

    <div id="loading-overlay">
        <div class="animate-spin rounded-full h-10 w-10 border-4 border-yellow-500 border-t-transparent mb-4"></div>
        <p class="font-black text-[10px] uppercase italic">Sinkronisasi Cloud...</p>
    </div>

    <div id="login-screen" class="min-h-screen flex items-center justify-center bg-green-900 p-6">
        <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-sm border-t-8 border-yellow-500">
            <center>
                <img src="https://i.ibb.co.com/RG8wTX9W/Logo-Bumdes.png" class="h-16 mb-4">
                <h2 class="font-black text-xl text-green-900 uppercase">Login Unit</h2>
            </center>
            <div class="space-y-3 mt-4">
                <input type="text" id="user" class="w-full px-4 py-2 border rounded-xl font-bold bg-gray-50 outline-none" placeholder="Username">
                <input type="password" id="pass" class="w-full px-4 py-2 border rounded-xl font-bold bg-gray-50 outline-none" placeholder="Password">
                <button onclick="checkLogin()" class="w-full bg-green-700 text-white font-black py-4 rounded-xl shadow-lg uppercase mt-4">Masuk</button>
            </div>
        </div>
    </div>

    <div id="app-content" class="flex flex-col md:flex-row min-h-screen">
        <header class="md:hidden bg-green-900 text-white p-4 flex justify-between items-center shadow-lg sticky top-0 z-40">
            <span class="font-black text-sm uppercase italic">BUMDes Cikahuripan</span>
            <button onclick="toggleSidebar()" class="text-2xl p-2"><i class="fas fa-bars"></i></button>
        </header>

        <aside id="sidebar" class="w-64 bg-green-900 text-white flex-shrink-0 flex flex-col shadow-2xl overflow-y-auto">
            <div class="p-8 text-center hidden md:block">
                <img src="https://i.ibb.co.com/RG8wTX9W/Logo-Bumdes.png" class="h-16 mx-auto bg-white p-2 rounded-2xl mb-4">
            </div>
            <nav class="flex-1 p-4 space-y-2 text-[11px] font-black uppercase">
                <button onclick="openTabMobile(event, 'monitoring')" class="sidebar-link active w-full flex items-center p-4 hover:bg-green-800 rounded-2xl transition"><i class="fas fa-chart-line mr-3"></i> Monitoring</button>
                <button onclick="openTabMobile(event, 'jual')" class="sidebar-link w-full flex items-center p-4 hover:bg-green-800 rounded-2xl transition text-blue-300"><i class="fas fa-shopping-cart mr-3"></i> Penjualan</button>
                <button onclick="openTabMobile(event, 'biaya')" class="sidebar-link w-full flex items-center p-4 hover:bg-green-800 rounded-2xl transition text-red-300"><i class="fas fa-wallet mr-3"></i> Pengeluaran</button>
                <button onclick="logout()" class="w-full flex items-center p-4 bg-red-700 rounded-2xl mt-10"><i class="fas fa-power-off mr-3"></i> Logout</button>
            </nav>
        </aside>

        <main class="flex-1 p-4 md:p-8 overflow-x-hidden">
            <div class="grid grid-cols-2 md:grid-cols-4 gap-3 mb-6 font-black no-print">
                <div class="bg-white p-3 rounded-2xl shadow-sm border-b-4 border-green-600">
                    <span class="text-[8px] text-gray-400 block uppercase">TUNAI</span>
                    <p id="dash-tunai" class="text-xs text-green-700 truncate font-mono">Rp 0</p>
                </div>
                <div class="bg-white p-3 rounded-2xl shadow-sm border-b-4 border-blue-600">
                    <span class="text-[8px] text-gray-400 block uppercase">MANDIRI</span>
                    <p id="dash-mandiri" class="text-xs text-blue-700 truncate font-mono">Rp 0</p>
                </div>
                <div class="bg-white p-3 rounded-2xl shadow-sm border-b-4 border-orange-500">
                    <span class="text-[8px] text-gray-400 block uppercase">DANA</span>
                    <p id="dash-dana" class="text-xs text-orange-600 truncate font-mono">Rp 0</p>
                </div>
                <div class="bg-yellow-50 p-3 rounded-2xl shadow-sm border-b-4 border-yellow-500">
                    <span class="text-[8px] text-yellow-700 block uppercase italic">HDP %</span>
                    <p id="dash-hdp" class="text-sm text-yellow-800">0%</p>
                </div>
            </div>

            <div id="monitoring" class="tab-content active bg-white p-5 rounded-3xl shadow-sm border border-gray-100">
                <h3 class="text-xs font-black text-green-900 mb-4 uppercase border-l-4 border-green-700 pl-2">Input Monitoring Produksi</h3>
                <div class="space-y-4">
                    <div class="grid grid-cols-2 gap-2 bg-gray-50 p-3 rounded-2xl">
                        <div class="col-span-2"><label class="text-[9px] font-black text-gray-400 uppercase">Tgl & Populasi</label></div>
                        <input type="date" id="mon_tgl" class="w-full p-2 rounded-lg font-bold text-xs">
                        <input type="number" id="mon_ayam" placeholder="Ayam Hidup" class="w-full p-2 rounded-lg text-xs">
                    </div>
                    
                    <div class="bg-orange-50 p-3 rounded-2xl">
                        <label class="text-[9px] font-black text-orange-600 uppercase">Pakan (Kg)</label>
                        <div class="grid grid-cols-2 gap-2 mt-1">
                            <input type="number" id="p_pagi" placeholder="Pagi" class="p-3 rounded-xl text-xs">
                            <input type="number" id="p_sore" placeholder="Sore" class="p-3 rounded-xl text-xs">
                        </div>
                    </div>

                    <div class="bg-blue-50 p-3 rounded-2xl">
                        <label class="text-[9px] font-black text-blue-600 uppercase">Telur Utuh (Kg & Butir)</label>
                        <div class="grid grid-cols-2 gap-2 mt-1">
                            <input type="number" id="up_kg" placeholder="Pagi (Kg)" class="p-3 rounded-xl text-xs">
                            <input type="number" id="up_btr" placeholder="Pagi (Btr)" class="p-3 rounded-xl text-xs">
                            <input type="number" id="us_kg" placeholder="Sore (Kg)" class="p-3 rounded-xl text-xs">
                            <input type="number" id="us_btr" placeholder="Sore (Btr)" class="p-3 rounded-xl text-xs">
                        </div>
                    </div>

                    <div class="bg-red-50 p-3 rounded-2xl">
                        <label class="text-[9px] font-black text-red-600 uppercase">Telur Retak (Kg & Butir)</label>
                        <div class="grid grid-cols-2 gap-2 mt-1">
                            <input type="number" id="rp_kg" placeholder="Pagi (Kg)" class="p-3 rounded-xl text-xs">
                            <input type="number" id="rp_btr" placeholder="Pagi (Btr)" class="p-3 rounded-xl text-xs">
                            <input type="number" id="rs_kg" placeholder="Sore (Kg)" class="p-3 rounded-xl text-xs">
                            <input type="number" id="rs_btr" placeholder="Sore (Btr)" class="p-3 rounded-xl text-xs">
                        </div>
                    </div>
                    
                    <button onclick="simpanMonitoring()" class="w-full bg-green-700 text-white font-black py-4 rounded-2xl shadow-lg uppercase text-xs active:scale-95 transition">Kirim Data & Bersihkan</button>
                </div>
            </div>

            <div id="jual" class="tab-content bg-white p-5 rounded-3xl shadow-sm border-t-8 border-blue-600">
                <h3 class="font-black text-blue-900 mb-4 uppercase text-xs">Transaksi Penjualan</h3>
                <div class="space-y-3">
                    <input type="text" id="pj_nama" placeholder="Nama Pembeli" class="w-full p-4 bg-gray-50 rounded-2xl font-bold">
                    <div class="grid grid-cols-2 gap-2">
                        <input type="number" id="pj_kg" placeholder="Berat (Kg)" class="p-4 bg-gray-50 rounded-2xl font-black">
                        <input type="number" id="pj_harga" placeholder="Harga/Kg" class="p-4 bg-gray-50 rounded-2xl font-black">
                    </div>
                    <select id="pj_kas" class="w-full p-4 bg-blue-50 rounded-2xl font-black uppercase text-xs">
                        <option value="tunai">Kas Tunai</option><option value="mandiri">Mandiri</option><option value="dana">DANA</option>
                    </select>
                    <button onclick="simpanJual()" class="w-full bg-blue-700 text-white py-4 rounded-2xl font-black shadow-lg uppercase active:scale-95 transition">Simpan & Clearance</button>
                </div>
            </div>

            <div id="biaya" class="tab-content bg-white p-5 rounded-3xl shadow-sm border-t-8 border-red-600">
                <h3 class="font-black text-red-900 mb-4 uppercase text-xs">Input Pengeluaran</h3>
                <div class="space-y-3">
                    <input type="date" id="op_tgl" class="w-full p-4 bg-gray-50 rounded-2xl font-bold">
                    <input type="text" id="op_kat" placeholder="Keterangan Item" class="w-full p-4 bg-gray-50 rounded-2xl font-bold">
                    <input type="number" id="op_nom" placeholder="Nominal Rp" class="w-full p-4 bg-red-50 text-red-600 rounded-2xl font-black text-xl">
                    <select id="op_kas" class="w-full p-4 bg-gray-50 rounded-2xl font-black uppercase text-xs">
                        <option value="tunai">Potong Kas Tunai</option><option value="mandiri">Mandiri</option><option value="dana">DANA</option>
                    </select>
                    <button onclick="simpanBiaya()" class="w-full bg-red-600 text-white py-4 rounded-2xl font-black shadow-lg uppercase active:scale-95 transition text-xs">Catat & Clearance</button>
                </div>
            </div>

            <div class="mt-8 bg-white rounded-3xl shadow-xl overflow-hidden no-print">
                <div class="bg-gray-800 p-4 flex justify-between items-center text-white">
                    <span class="text-[9px] font-black uppercase italic tracking-widest">Cloud Activity Log</span>
                    <button onclick="exportToExcel()" class="bg-green-600 px-3 py-1 rounded-lg text-[8px] font-black">EXCEL</button>
                </div>
                <div class="overflow-x-auto">
                    <table id="main-table" class="w-full text-[10px] text-left">
                        <thead class="bg-gray-100 text-gray-500 font-bold uppercase italic">
                            <tr><th class="p-4 border-b">Tgl</th><th class="p-4 border-b">Aktivitas</th><th class="p-4 border-b text-center">HDP</th><th class="p-4 border-b text-right">Rp</th></tr>
                        </thead>
                        <tbody class="divide-y divide-gray-50 font-bold uppercase italic"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script>
        const CLOUD_URL = "https://script.google.com/macros/s/AKfycbzDu2vJiOiOAkQosuAK_Y_UH6hNgkEQY5ths-P1NoLaZi0OEH3O2ij23nRj_NFm8yt46A/exec";
        const ADMIN_USER = "adminbumdes";
        const ADMIN_PASS = "cikahuripan2026";
        let db = { logs: [], kas: { tunai: 0, mandiri: 0, dana: 0 }, lastHDP: 0 };

        function checkLogin() {
            if(document.getElementById('user').value === ADMIN_USER && document.getElementById('pass').value === ADMIN_PASS) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('app-content').style.display = 'flex';
                updateUI();
            } else { alert("User/Pass Salah!"); }
        }

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('active'); }

        function openTabMobile(evt, tabId) {
            document.querySelectorAll(".tab-content").forEach(c => c.style.display = "none");
            document.querySelectorAll(".sidebar-link").forEach(b => b.classList.remove("active"));
            document.getElementById(tabId).style.display = "block";
            evt.currentTarget.classList.add("active");
            if (window.innerWidth < 768) toggleSidebar();
        }

        function logout() { window.location.reload(); }

        function updateUI() {
            document.getElementById('dash-tunai').innerText = "Rp " + db.kas.tunai.toLocaleString();
            document.getElementById('dash-mandiri').innerText = "Rp " + db.kas.mandiri.toLocaleString();
            document.getElementById('dash-dana').innerText = "Rp " + db.kas.dana.toLocaleString();
            document.getElementById('dash-hdp').innerText = db.lastHDP.toFixed(2) + "%";
            renderTable();
        }

        // CLEARANCE FUNCTION (Cegah Double Input)
        function clearForm(formId) {
            const container = document.getElementById(formId);
            const inputs = container.querySelectorAll('input:not([type="date"])');
            inputs.forEach(input => input.value = "");
        }

        async function syncToCloud(payload) {
            document.getElementById('loading-overlay').style.display = 'flex';
            try {
                await fetch(CLOUD_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
            } catch (e) { console.error(e); }
            document.getElementById('loading-overlay').style.display = 'none';
        }

        async function simpanMonitoring() {
            const upBtr = parseFloat(document.getElementById('up_btr').value) || 0;
            const usBtr = parseFloat(document.getElementById('us_btr').value) || 0;
            const ayam = parseFloat(document.getElementById('mon_ayam').value) || 1;
            const hdp = (((upBtr + usBtr) / ayam) * 100).toFixed(2);
            
            const data = { tgl: document.getElementById('mon_tgl').value, tipe: 'MONITORING', hdp: hdp, kas: '-', nom: 0 };
            db.lastHDP = parseFloat(hdp);
            db.logs.push(data);
            updateUI();
            await syncToCloud(data);
            clearForm('monitoring'); // Clearance
            alert("✅ Monitoring Terkirim & Form Dibersihkan!");
        }

        async function simpanJual() {
            const kg = parseFloat(document.getElementById('pj_kg').value) || 0;
            const hrg = parseFloat(document.getElementById('pj_harga').value) || 0;
            const total = kg * hrg;
            const akun = document.getElementById('pj_kas').value;
            const data = { tgl: document.getElementById('mon_tgl').value, tipe: 'JUAL:' + document.getElementById('pj_nama').value, hdp: '-', kas: akun.toUpperCase(), nom: total };
            db.kas[akun] += total;
            db.logs.push(data);
            updateUI();
            await syncToCloud(data);
            clearForm('jual'); // Clearance
            alert("✅ Penjualan Dicatat & Form Dibersihkan!");
        }

        async function simpanBiaya() {
            const nom = parseFloat(document.getElementById('op_nom').value) || 0;
            const akun = document.getElementById('op_kas').value;
            if(nom > db.kas[akun]) return alert("Saldo Kas Kurang!");
            const data = { tgl: document.getElementById('op_tgl').value, tipe: 'BIAYA:' + document.getElementById('op_kat').value, hdp: '-', kas: akun.toUpperCase(), nom: -nom };
            db.kas[akun] -= nom;
            db.logs.push(data);
            updateUI();
            await syncToCloud(data);
            clearForm('biaya'); // Clearance
            alert("✅ Pengeluaran Dicatat & Form Dibersihkan!");
        }

        function renderTable() {
            const tbody = document.querySelector("#main-table tbody");
            tbody.innerHTML = "";
            db.logs.slice().reverse().forEach(d => {
                let row = tbody.insertRow();
                row.innerHTML = `<td class="p-4 border-b text-gray-400 font-mono">${d.tgl.split('-').slice(1).join('/')}</td><td class="p-4 border-b truncate max-w-[120px] font-black">${d.tipe}</td><td class="p-4 border-b text-center text-green-700">${d.hdp != '-' ? d.hdp + '%' : '-'}</td><td class="p-4 border-b text-right ${d.nom < 0 ? 'text-red-500' : 'text-green-600'} font-mono">${d.nom != 0 ? d.nom.toLocaleString() : '-'}</td>`;
            });
        }

        function exportToExcel() {
            const ws = XLSX.utils.json_to_sheet(db.logs);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "BUMDes_Log");
            XLSX.writeFile(wb, "Laporan_Cikahuripan.xlsx");
        }

        // Set Today Date
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('mon_tgl').value = today;
        document.getElementById('op_tgl').value = today;
    </script>
</body>
</html>
